language: scala
jdk:
  - oraclejdk8
scala:
  - 2.12.1
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
  - |
    if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      openssl aes-256-cbc \
        -K $encrypted_1629a0cf9402_key \
        -iv $encrypted_1629a0cf9402_iv \
        -in travis/secrets.tar.enc \
        -out travis/local.secrets.tar -d;
      tar xv -C travis -f travis/secrets.tar;
    fi
script:
  - sbt ci
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - |
    if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      sbt release
    fi
cache:
  directories:
    - "$HOME/.sbt/1.0"
    - "$HOME/.sbt/boot/scala*"
    - "$HOME/.sbt/cache"
    - "$HOME/.sbt/launchers"
    - "$HOME/.ivy2"
before_cache:
  - du -h -d 1 $HOME/.ivy2/
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
